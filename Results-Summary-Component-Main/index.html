<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title & Icon -->
    <title>Frontend Mentor | Results Summary Component</title>
    <link rel="shortcut icon" href="./Images/favicon-32x32.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/Inicio.css">
</head>

<body>
    <div class="Container-General">
        <div class="Container-Results">
            <h1>Your Results</h1>
            <div class="Circle">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <div class="More-Info">
                <h2>Great</h2><br>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="Container-Summary">
            <h1>Summary</h1>
            <div class="Container-Types">
                <div class="Container-Type Reaction">
                    <div class="Title">
                        <img src="./Images/icon-reaction.svg" alt="Reaction">
                        <b>Reaction</b>
                    </div>
                    <div class="Summary">
                        <b>80<span> / 100</span></b>
                    </div>
                </div>
                <div class="Container-Type Memory">
                    <div class="Title">
                        <img src="./Images/icon-memory.svg" alt="Memory">
                        <b>Memory</b>
                    </div>
                    <div class="Summary">
                        <b>92<span> / 100</span></b>
                    </div>
                </div>
                <div class="Container-Type Verbal">
                    <div class="Title">
                        <img src="./Images/icon-verbal.svg" alt="Verbal">
                        <b>Verbal</b>
                    </div>
                    <div class="Summary">
                        <b>61<span> / 100</span></b>
                    </div>
                </div>
                <div class="Container-Type Visual">
                    <div class="Title">
                        <img src="./Images/icon-visual.svg" alt="Visual">
                        <b>Visual</b>
                    </div>
                    <div class="Summary">
                        <b>72<span> / 100</span></b>
                    </div>
            </div>
        </div>
        <div class="Button">
            <button type="submit">Continue</button>
        </div>
    </div>
</body>

</html>

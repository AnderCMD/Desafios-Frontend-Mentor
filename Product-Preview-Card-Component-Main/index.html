<!DOCTYPE html>
<html lang="es-MX">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Title & Icon -->
		<title>Fronted Mentor | Product Preview Card Component</title>
		<link rel="shortcut icon" href="./Images/favicon-32x32.png" type="image/x-icon">
		<!-- Iconos -->
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
		<!-- CSS -->
		<link rel="stylesheet" href="./CSS/Style.css">

	</head>
	<body>
		<div class="Contenedor">
			<article class="Image">
				<img src="./Images/image-product-desktop.jpg" alt="Perfume Gabrielle Essence Eau De Parfum">
			</article>
			<article class="Description">
				<div class="Category">
					<h2>Perfume</h2>
				</div>
				<div class="Product">
					<h1>Gabrielle Essence Eau De Parfum</h1>
				</div>
				<div class="Description">
					<p>
						A floral, solar, and voluptuous interpretation composed by Oliver Polge,
						Perfumer-Creator for the House of CHANEL.
					</p>
				</div>
				<div class="Price">
					<div class="Price-Actually">
						<b>$149.99</b>
					</div>
					<div class="Price-After">
						<p>$169.99</p>
					</div>
				</div>
				<div class="Button">
					<button>
						<i class="fi fi-sr-shopping-cart"></i>
						Add to Cart
					</button>
				</div>
			</article>
		</div>
	</body>
</html>
